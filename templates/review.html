{% extends "base.html" %}

{% block main %}
    <h1>Отзывы</h1>
    <div class="wrap-review">
        {% for review in reviews %}
            <div class="card">
                <h2 class="name-card">{{ review.name }}</h2>
                <p class="message-card">{{ review.message }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock main %}
