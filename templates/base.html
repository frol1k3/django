<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Главная</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'index' %}"><h1>Главная</h1></a>
            <a href="{% url 'catalog' %}"><h1>Каталог</h1></a>
            <a href="{% url 'info' %}"><h1>О нас</h1></a>
            <a href="{% url 'review' %}"><h1>Отзывы</h1></a>
        </nav>

        <div class="auth">
            {% if user.is_authenticated %}
                <a href=" {% url 'account' user.id %} ">{{ user.username }}</a>
            {% else %}
                <a href=" {% url "login" %}">Войти</a>
                <a href="{% url "registration" %}">Регистрация</a>
            {% endif %}
        </div>
    </header>

    {% block main %}{% endblock main %}

    {% block scripts %}{% endblock scripts %}
</body>
</html>
