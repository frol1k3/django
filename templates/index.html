{% extends "base.html" %}

{% block main %}
    <h1>Главная сайт "книги"</h1>
    <p>Добро пожаловать на наш сайт, где вы можете найти множество книг на любой вкус.</p>
    <div class="wrap">
        {% for book in books %}
            <div class="card">
                <h2 class="title-card">{{ book.title }}</h2>
                <p class="desc-card">{{ book.desc }}</p>    
            </div>
        {% endfor %}
    </div>
{% endblock main %}
